<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gorla</title>
		<link rel="icon" href="css/gorla.png">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="page">
			<div id="top">
				<span id="header"><b id="headerText"></b></span><br>
				<img src="css/gorla.png" class="all-round">
				<span id="desc"></span><br>
			</div><br>
			<div id="discography"><br></div>
			<br>
			<footer id="footer">
				<div class="card" id="bandcamp">
					<div class="container all-round">
						<h4>Bandcamp</h4>
					</div>
				</div>
				<div class="card" id="bandlab">
					<div class="container all-round">
						<h4>BandLab</h4>
					</div>
				</div>
			</footer>
		</div>
		<div id="musicPlayer" style="display: none;">
			<img id="albumCover" class="all-round" src="audio/wtgu/wtgu.png">
			<button id="previous">
				<svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 48 48" width="36px" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" transform="matrix(-1,0,0,1,0,0)">
					<path d="M34 36V12h3v24Zm-23 0V12l17.3 12Z" fill="#ffffff"></path>
				</svg>
			</button>
			<button id="play">
				<svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 48 48" width="36px" fill="#FFFFFF">
					<path d="M0 0h24v24H0V0z" fill="none"/>
					<path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/>
				</svg>
			</button>
			<button id="next">
				<svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 48 48" width="36px">
					<path d="M34 36V12h3v24Zm-23 0V12l17.3 12Z" fill="#ffffff"/>
				</svg>
			</button>
			<audio id="audio1"></audio>
			<div id="info">
				<span id="musicName"></span>
				<span id="musicAlbum"></span>
			</div>
			<h4 id="close">&times;</h4>
		</div>
		<script src="js/albums.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
