<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gorla Music</title>
		<link rel="icon" href="css/gorla.png">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="page">
			<div id="top">
				<span id="header"><b id="headerText"></b></span><br>
				<span id="desc">I'm a chill guy that do songs I like it.</span><br>
			</div><br>
			<button id="disco" onclick="showHide('discography')">Discography</button>
			<div id="discography" style="display: none;">
				<br>
				<div class="card" id="chillbeats">
					<img src="audio/chillbeats/chillbeats.jpg" alt="Chill Beats">
					<div class="container">
						<h4>Chill Beats</h4>
						<p>Released March 26, 2021</p>
					</div>
				</div>
				<div class="card" id="chilllofi">
					<img src="audio/chilllofi/chilllofi.png" alt="Chill Lo-Fi">
					<div class="container">
						<h4>Chill Lo-Fi</h4>
						<p>Released April 15, 2021</p>
					</div>
				</div>
				<div class="card" id="foreverchill">
					<img src="audio/foreverchill/foreverchill.png" alt="My Logo">
					<div class="container">
						<h4>Forever Chill</h4>
						<p>Released June 17, 2022</p>
					</div>
				</div>
			</div>
			<br>
			<footer>
				<div class="card" id="bandcamp">
					<div class="container all-round">
						<h4>Bandcamp</h4>
					</div>
				</div>
				<div class="card" id="bandlab">
					<div class="container all-round">
						<h4>BandLab</h4>
					</div>
				</div>
				<div class="card" id="youtube">
					<div class="container all-round">
						<h4>Youtube</h4>
					</div>
				</div>
			</footer>
		</div>
		<div id="musplayer" style="display: none;">
			<svg id="go-back" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF">
				<path d="M0 0h24v24H0V0z" fill="none"/>
				<path d="M18 9.86v4.28L14.97 12 18 9.86m-9 0v4.28L5.97 12 9 9.86M20 6l-8.5 6 8.5 6V6zm-9 0l-8.5 6 8.5 6V6z"/>
			</svg>
			<div id="play-pause">
				<svg id="play-pause" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF">
					<path d="M0 0h24v24H0V0z" fill="none"/>
					<path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/>
				</svg>
			</div>
			<svg id="go-on" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF">
				<g>
					<rect fill="none" height="24" width="24"/><rect fill="none" height="24" width="24"/>
					<rect fill="none" height="24" width="24"/>
				</g>
				<g><g/>
					<path d="M15,9.86L18.03,12L15,14.14V9.86 M6,9.86L9.03,12L6,14.14V9.86 M13,6v12l8.5-6L13,6L13,6z M4,6v12l8.5-6L4,6L4,6z"/>
				</g>
			</svg>
			<audio id="audio1"></audio>
			<div id="info">
				<span id="musName"></span>
				<span id="musAlbum"></span>
			</div>
			<h4 id="close">&times;</h4>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
